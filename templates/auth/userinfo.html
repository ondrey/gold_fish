{% extends "base.html" %}

{% block content %}

<style>
#login {
	width: 400px;
	margin: 0px auto;
	text-align: center;
}

#login input {
	width: 250px;
}

</style>



<form action="/auth/userinfo" id="login" method="post">
	<p>Информация профиля</p>
    {% if mess %}
        <p style="color: #dd796f;">{{ mess }}</p>
    {% endif %}
    <input type="text" placeholder="Имя или наименование" name="user_name" value="{{user_name}}" required=required>
    <input type="submit" name="authorisation" value="Сохранить">
    <hr>
    <p>Ваш партнерский код: <strong style="color: #5ba5da;">{{code_emploey}}</strong></p>
    <p>Используйте код при регистрации своих сотрудников или членов семьи. Это позволит создовать совместные счета под Вашим контролем.</p>
</form>

{% endblock %}
