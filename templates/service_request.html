{% extends "base.html" %}

{% block content %}


<div class="form_center">
<h3>Обратная связь</h3>
<p >Если вы нашли ошибку, пожулуйста сообщите об этом. Кроме того вы можете оставить свой отзыв о программе, вероятно она нуждается в улучшении.</p>
	<form action="/send_request" method="get">
		<select name="request_type" id="sel_request_type" onchange="">
			<option value="error" >Сообщить об ошибке</option>
			<option value="modification" selected >Предложение о даработке</option>
			<option value="repor">Оставить отзыв</option>
			<option value="tz">Сотруднечество</option>
		</select>

		<textarea name="textrequest" rows="8"></textarea>
		<p>Укажите телефон, для того чтобы мы смогли с вами связаться.</p>
		<input type="tel" name="phone" value="" placeholder="+79676676791">
		<input type="submit" name="" value="Отправить запрос">
	</form>

</div>

{% endblock %}
