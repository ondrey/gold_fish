<script type="text/javascript">

$(function () {
    w2utils.locale(ru);

    $('#content').w2layout({
          name: 'base_layout',
          padding: 0,
          style: 'height: 100%; position: relative; width: 100%; ',
          panels: [   { type: 'left', size: 220,  content: 'left' },
                      { type: 'main', size: '100%',  content: 'main' },
                  ]
      });


    $().w2sidebar(sidebar_config);

    // Форма Счетов
    $().w2layout(layout_account);
    $().w2grid(config_accounts);
    $().w2grid(config_accounts_selector);
    
    $().w2form(addAccount)
    $().w2form(editAccount)
    $().w2grid(config_categories)
    $().w2form(addCategories)
    $().w2form(addTransaction)
    $().w2form(editTransaction)
    $().w2layout(addLayoutTransaction)
    

    $().w2grid(transact_grid);

    $().w2layout(layout_operation);
    $().w2grid(config_operation);
    $().w2form(addOper);
    $().w2form(addTransfer);
    $().w2layout(addLayoutTransfer);
    $().w2form(addCicle);
    $().w2layout(addLayoutCicle);

    $().w2layout(layout_confirm);

    //$().w2grid(config_forms);

    w2ui.base_layout.content('left', w2ui.sidebar);


});

</script>
