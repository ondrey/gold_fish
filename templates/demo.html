{% extends "base.html" %}

{% block content %}

<div id="content" >
</div>


{% endblock %}

{% block script %}

  <script type="text/javascript" src="/static/w2ui/Components/sidebar.js"></script>
  <script type="text/javascript" src="/static/w2ui/Components/Accounts/config.js"></script>
  <script type="text/javascript" src="/static/w2ui/Components/Transact/config.js"></script>
  <script type="text/javascript" src="/static/w2ui/Components/Operation/config.js"></script>


<script type="text/javascript">

$(function () {
    w2utils.locale(ru);

    $('#content').w2layout({
          name: 'base_layout',
          padding: 0,
          style: 'height: 100%; position: relative; width: 100%; ',
          panels: [   { type: 'left', size: 220,  content: 'left' },
                      { type: 'main', size: '100%',  content: 'main' },
                  ]
      });


    $().w2sidebar(sidebar_config);
    $().w2layout(layout_account);

    $().w2grid(config_accounts);
    $().w2form(add_form_account)
    $().w2grid(transact_grid);

    $().w2layout(layout_operation);    
    $().w2grid(config_operation);


    w2ui.base_layout.content('left', w2ui.sidebar);


});

</script>


{% endblock %}
